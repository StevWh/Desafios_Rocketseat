<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>

            <legend>Entre em contato</legend>
            
            <label for="assunto">Assunto:</label>
            <br>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="adminstracao">Administração</option>
                <option value="contabilidade">Contabilidade</option>
            </select>
            <br><br>

            <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            <br><br>
            
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com">
            <br><br>
            
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="19" rows="7"></textarea>
            <br><br>
            
            <input type="checkbox" value="sim" id="notification" name="notificacao">
            <label for="notification">Aceito receber novidades por e-mail</label>
            <br><br>

            <button type="submit">Enviar</button>
        
        </fieldset>

    </form>
</body>
</html>
